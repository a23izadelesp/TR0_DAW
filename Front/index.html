<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Interactivo con Navegación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      width: 500px;
      max-width: 95%;
    }
    h1 {
      text-align: center;
    }
    .question-card {
      margin: 15px 0;
      font-size: 1.1em;
    }
    .answers {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 15px 0;
    }
    label {
      cursor: pointer;
      background: #f9f9f9;
      padding: 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }
    label:hover {
      background: #e0e0e0;
    }
    button {
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #prevBtn {
      background-color: #6c757d;
      color: white;
    }
    #nextBtn {
      background-color: #007bff;
      color: white;
    }
    #restartBtn {
      background-color: #dc3545;
      color: white;
    }
    #results {
      margin-top: 15px;
      padding: 10px;
      background: #f4f4f4;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Interactivo</h1>
    <div id="quiz">Cargando preguntas...</div>
    <div style="margin-top:10px;">
      <button id="prevBtn" disabled>⬅️ Anterior</button>
      <button id="nextBtn">Siguiente ➡️</button>
      <button id="restartBtn">Reiniciar</button>
    </div>
    <div id="results"></div>
  </div>

  <script>
    let quizState = null;

    async function loadQuiz() {
      try {
        const res = await fetch("/quiz.php?action=load&num=10");
        const text = await res.text();
        try {
          quizState = JSON.parse(text);
        } catch(e) {
          console.error("Error parseando JSON:", e);
          console.log("Respuesta recibida:", text);
          document.getElementById("quiz").innerText = "Error cargando preguntas, revisar consola.";
          return;
        }

        if (!quizState.questions || quizState.questions.length === 0) {
          document.getElementById("quiz").innerText = "No se pudieron cargar preguntas";
          return;
        }
        quizState.currentIndex = 0;
        quizState.finished = false;
        renderQuestion();
        updateButtons();
      } catch (error) {
        document.getElementById("quiz").innerText = "Error en la conexión al servidor.";
        console.error("Error cargando quiz:", error);
      }
    }

    function renderQuestion() {
      const quizDiv = document.getElementById("quiz");
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (quizState.finished) {
        quizDiv.innerHTML = "El quiz ya fue finalizado";
        return;
      }

      if (quizState.currentIndex >= quizState.questions.length) {
        quizDiv.innerHTML = "Has contestado todas las preguntas, enviando resultados...";
        finishQuiz();
        return;
      }

      const q = quizState.questions[quizState.currentIndex];
      quizDiv.innerHTML = `<div class="question-card"><strong>Pregunta ${quizState.currentIndex + 1}:</strong> ${q.question}</div>`;

      const answersDiv = document.createElement("div");
      answersDiv.className = "answers";

      q.answers.forEach((ans, i) => {
        const label = document.createElement("label");
        const checked = quizState.userAnswers[quizState.currentIndex] === i ? "checked" : "";
        label.innerHTML = `<input type="radio" name="answer" value="${i}" ${checked}> ${ans}`;
        label.querySelector("input").addEventListener("change", () => {
          quizState.userAnswers[quizState.currentIndex] = i;
          saveState();
        });
        answersDiv.appendChild(label);
      });

      quizDiv.appendChild(answersDiv);
    }

    async function saveState() {
      try {
        await fetch("/quiz.php?action=update", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userAnswers: quizState.userAnswers,
            currentIndex: quizState.currentIndex
          })
        });
      } catch (error) {
        console.error("Error guardando estado:", error);
      }
    }

    async function finishQuiz() {
      try {
        const res = await fetch("/quiz.php?action=finish", {
          method: "POST"
        });
        const data = await res.json();
        document.getElementById("results").innerHTML = `<h2>Resultados</h2>
          Has acertado ${data.correctes} de ${data.total}`;
        quizState.finished = true;
        updateButtons();
      } catch (error) {
        console.error("Error finalizando quiz:", error);
      }
    }

    function updateButtons() {
      document.getElementById("prevBtn").disabled = quizState.currentIndex <= 0 || quizState.finished;
      document.getElementById("nextBtn").disabled = quizState.finished;
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (quizState.currentIndex > 0) {
        quizState.currentIndex--;
        renderQuestion();
        updateButtons();
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (quizState.finished) return;
      if (quizState.userAnswers[quizState.currentIndex] === -1) {
        alert("Debes seleccionar una respuesta antes de continuar.");
        return;
      }
      quizState.currentIndex++;
      if (quizState.currentIndex >= quizState.questions.length) {
        quizState.currentIndex = quizState.questions.length;
        finishQuiz();
      } else {
        renderQuestion();
        updateButtons();
      }
      saveState();
    });

    document.getElementById("restartBtn").addEventListener("click", async () => {
      await fetch("/quiz.php?action=finish", { method: "POST" });
      quizState = null;
      document.getElementById("results").innerHTML = "";
      loadQuiz();
    });

    loadQuiz();
  </script>
</body>
</html>
