<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Banderes Accessible</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #eef2f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #121212;
      color: #f1f1f1;
    }

    .container {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      width: 480px;
      max-width: 100%;
      transition: background 0.3s, color 0.3s;
    }

    body.dark .container {
      background: #1e1e1e;
      color: #f1f1f1;
      box-shadow: 0 3px 10px rgba(255,255,255,0.06);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
    }

    body.dark h1 {
      color: #66aaff;
    }

    #themeToggle {
      position: absolute;
      top: 15px;
      right: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
    }

    #themeToggle:hover {
      background: #0056b3;
    }

    .question-card {
      margin: 15px 0;
      font-size: 1.1em;
      text-align: center;
    }

    .bandera-imatge {
      margin-bottom: 16px;
    }

    .bandera-imatge img {
      border-radius: 6px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 15px 0;
    }

    .answers label {
      cursor: pointer;
      background: #fdfdfd;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      transition: background 0.2s, transform 0.1s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .answers label:hover {
      background: #f0f8ff;
      transform: scale(1.02);
    }

    body.dark .answers label {
      background: #2a2a2a;
      border-color: #444;
    }

    label:focus-within {
      outline: 2px solid #007bff;
    }

    .answer-correct { color: #28a745; font-weight: 600; }
    .answer-wrong { color: #dc3545; font-weight: 600; }

    button {
      margin: 6px 8px 6px 0;
      padding: 9px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.1s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #nextBtn, .next-final {
      background-color: #007bff;
      color: white;
    }
    #nextBtn:hover, .next-final:hover {
      background-color: #0056b3;
    }

    #prevBtn {
      background-color: #6c757d;
      color: white;
    }
    #prevBtn:hover {
      background-color: #545b62;
    }

    #restartBtn {
      background-color: #dc3545;
      color: white;
    }
    #restartBtn:hover {
      background-color: #b52a37;
    }

    #results {
      margin-top: 15px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 6px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    body.dark #results {
      background: #2a2a2a;
    }

    #confirmDialog {
      position: fixed;
      left:0; top:0;
      width:100vw; height:100vh;
      background:rgba(0,0,0,0.5);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:10;
    }

    #confirmBox {
      background: white;
      padding: 22px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 320px;
      animation: popup 0.25s ease-in;
    }

    body.dark #confirmBox {
      background: #1e1e1e;
      color: #f1f1f1;
    }

    @keyframes popup {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .final-list table {
      width:100%;
      border-collapse: collapse;
      margin:auto;
      background:white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    body.dark .final-list table {
      background: #2a2a2a;
      color: #f1f1f1;
    }

    .final-list td, .final-list th {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    body.dark .final-list td, body.dark .final-list th {
      border: 1px solid #444;
    }

    .final-list th {
      background: #007bff;
      color: white;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .final-list tr:nth-child(even) {
      background: #f8f9fa;
    }

    body.dark .final-list tr:nth-child(even) {
      background: #303030;
    }

    @media (max-width:540px) {
      .container {
        width: 96vw;
        padding: 5vw;
      }
      .bandera-imatge img {
        max-width: 95vw;
        height: auto;
      }
      button {
        width: 100%;
        margin: 6px 0;
      }
    }

    #navButtons {
      margin-top:10px;
      text-align:center;
    }
  </style>
</head>
<body>
  <button id="themeToggle">üåô Mode fosc</button>
  <div class="container" role="main" aria-labelledby="title">
    <h1 id="title">Quiz de Banderes</h1>
    <div id="quiz" aria-live="polite" aria-atomic="true">Carregant...</div>
    <div id="navButtons">
      <button id="prevBtn" aria-label="Anterior pregunta">‚¨ÖÔ∏è Anterior</button>
      <button id="nextBtn" aria-label="Seg√ºent pregunta">Seg√ºent ‚û°Ô∏è</button>
      <button id="restartBtn">Reiniciar</button>
    </div>
    <div id="results" aria-live="polite"></div>
  </div>

  <div id="confirmDialog" role="dialog" aria-modal="true" aria-labelledby="confirmTitle" aria-describedby="confirmText">
    <div id="confirmBox">
      <h2 id="confirmTitle">Confirmaci√≥</h2>
      <p id="confirmText">Vols enviar el quiz i veure el resultat?</p>
      <button id="confirmYes" class="next-final">S√≠, enviar</button>
      <button id="confirmNo" class="next-final" style="background:#6c757d;">Cancel¬∑la</button>
    </div>
  </div>

  <script>
    // Toggle tema claro/oscuro
    const themeBtn = document.getElementById("themeToggle");
    themeBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if(document.body.classList.contains("dark")){
        themeBtn.textContent = "‚òÄÔ∏è Mode clar";
        themeBtn.style.background = "#444";
      } else {
        themeBtn.textContent = "üåô Mode fosc";
        themeBtn.style.background = "#007bff";
      }
    });

    let quizState = null;

    async function loadQuiz() {
      const res = await fetch("/quiz.php?action=load&num=10");
      quizState = await res.json();
      if (quizState.finished) {
        showAlreadyFinished();
      } else {
        renderQuestion();
        updateButtons();
      }
    }

    function showAlreadyFinished() {
      document.getElementById("quiz").innerHTML = "Partida anterior completada. Fes clic a Reiniciar per comen√ßar-ne una nova.";
      document.getElementById("results").innerHTML = '';
      document.getElementById("navButtons").style.display = "none";
    }

    function renderQuestion() {
      const quizDiv = document.getElementById("quiz");
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      if (!quizState || quizState.finished) {
        quizDiv.innerHTML = "Quiz finalitzat o no carregat.";
        return;
      }
      const q = quizState.questions[quizState.currentIndex];
      quizDiv.innerHTML = `
        <div class="question-card">
          <div class="bandera-imatge">
            <img src="${q.imatge}" alt="Bandera per a la pregunta ${quizState.currentIndex+1}" width="150" height="100" />
          </div>
          <strong>Pregunta ${quizState.currentIndex + 1} de ${quizState.questions.length}:</strong>
          <br>${q.question}
        </div>
      `;
      const answersDiv = document.createElement("div");
      answersDiv.className = "answers";
      q.answers.forEach((ans, i) => {
        const label = document.createElement("label");
        label.tabIndex = 0;
        const checked = quizState.userAnswers[quizState.currentIndex] === i ? "checked" : "";
        label.innerHTML = `<input type="radio" name="answer" value="${i}" ${checked} tabindex="0" aria-label="Resposta ${i+1}: ${ans}"> ${ans}`;
        label.querySelector("input").addEventListener("change", () => {
          quizState.userAnswers[quizState.currentIndex] = i;
          saveState();
        });
        answersDiv.appendChild(label);
      });
      quizDiv.appendChild(answersDiv);
      updateButtons();
    }

    function updateButtons() {
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");

      if (quizState.finished) {
        document.getElementById("navButtons").style.display = "none";
        return;
      }
      document.getElementById("navButtons").style.display = "block";

      if (quizState.currentIndex === 0) {
        prevBtn.style.display = "none";
      } else {
        prevBtn.style.display = "inline-block";
      }

      if (quizState.currentIndex === quizState.questions.length - 1) {
        nextBtn.textContent = "Enviar ‚úÖ";
        nextBtn.onclick = () => {
          if (quizState.userAnswers[quizState.currentIndex] === -1) {
            alert("Selecciona una resposta abans de continuar.");
            return;
          }
          openConfirmDialog();
        };
      } else {
        nextBtn.textContent = "Seg√ºent ‚û°Ô∏è";
        nextBtn.onclick = () => {
          if (quizState.finished) return;
          if (quizState.userAnswers[quizState.currentIndex] === -1) {
            alert("Selecciona una resposta abans de continuar.");
            return;
          }
          quizState.currentIndex++;
          saveState();
          renderQuestion();
        };
      }
    }

    async function saveState() {
      await fetch("/quiz.php?action=updateState", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userAnswers: quizState.userAnswers,
          currentIndex: quizState.currentIndex
        })
      });
    }

    async function finishQuiz() {
      const res = await fetch("/quiz.php?action=finish", { method: "POST" });
      const data = await res.json();
      quizState.finished = true;
      renderFinalResults(data);
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      if (quizState.finished) return;
      if (quizState.currentIndex > 0) {
        quizState.currentIndex--;
        saveState();
        renderQuestion();
      }
    });

    document.getElementById("restartBtn").addEventListener("click", async () => {
      await fetch("/quiz.php?action=finish", { method: "POST" });
      quizState = null;
      document.getElementById("results").innerHTML = "";
      loadQuiz();
    });

    window.addEventListener('keydown', (e) => {
      if (!quizState || quizState.finished) return;
      if (e.key === "ArrowRight" && quizState.currentIndex < quizState.questions.length - 1) {
        document.getElementById("nextBtn").click();
      }
      if (e.key === "ArrowLeft" && quizState.currentIndex > 0) {
        document.getElementById("prevBtn").click();
      }
    });

    function openConfirmDialog() {
      document.getElementById("confirmDialog").style.display = "flex";
    }

    function confirmFinish(send) {
      document.getElementById("confirmDialog").style.display = "none";
      if (send) {
        finishQuiz();
      }
    }

    function renderFinalResults(data) {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `
        <h2>Resultat final</h2>
        <p>Encerts: ${data.correctes} de ${data.total}</p>
        <div class="final-list"><table>
          <tr>
            <th>Bandera</th>
            <th>Pregunta</th>
            <th>La teva resposta</th>
            <th>Correcte?</th>
          </tr>
          ${data.results.map((r, i) => {
              const ua = r.yourAnswer;
              const correcte = r.correcte;
              const answerText = ua !== -1 ? r.answers[ua] : "<em>No respost</em>";
              return `<tr>
                <td><img src="${r.imatge}" alt="Bandera ${i+1}" width="40"/></td>
                <td>${r.question}</td>
                <td class="${correcte?'answer-correct':'answer-wrong'}">${answerText}</td>
                <td>${correcte ? "‚úÖ" : "‚ùå"} (${r.answers[r.correctIndex]})</td>
              </tr>`;
            }).join('')}
        </table></div>
        <button id="restartBtnFinal" class="next-final">Jugar un altre cop</button>
      `;
      document.getElementById("quiz").innerHTML = "Finalitzat.";
      document.getElementById("navButtons").style.display = "none";
      document.getElementById("restartBtnFinal").onclick = () => {
        quizState = null;
        resultsDiv.innerHTML = "";
        loadQuiz();
      };
    }

    document.getElementById("confirmYes").addEventListener("click", () => confirmFinish(true));
    document.getElementById("confirmNo").addEventListener("click", () => confirmFinish(false));

    loadQuiz();
  </script>
</body>
</html>
