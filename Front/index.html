<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Banderes Accessible</title>
  <link rel="stylesheet" href="css/quiz.css" />
</head>
<body>
  <div class="container" role="main" aria-labelledby="title">

    <h1 id="title">Quiz de Banderes</h1>

    <!-- Contenedor único que agrupa la pantalla de introducción -->
    <div id="nameScreen">
      <label for="userNameInput">Introdueix el teu nom:</label>
      <input id="userNameInput" type="text" placeholder="Nom" aria-label="Nom del jugador" />
      <button id="nameSubmitBtn">Començar el quiz</button>
    </div>

    <div id="timer" aria-live="polite" aria-atomic="true" style="display:none;"></div>
    <div id="quiz" aria-live="polite" aria-atomic="true">Carregant...</div>
    <div id="navButtons" aria-label="Controls del quiz" style="display:none;">
      <button id="prevBtn" aria-label="Anterior pregunta">⬅️ Anterior</button>
      <button id="nextBtn" aria-label="Següent pregunta">Següent ➡️</button>
      <button id="restartBtn">Reiniciar</button>
    </div>
    <div id="results" aria-live="polite"></div>
  </div>
  <div id="confirmDialog" role="dialog" aria-modal="true" aria-labelledby="confirmTitle" aria-describedby="confirmText">
    <div id="confirmBox">
      <h2 id="confirmTitle">Confirmació</h2>
      <p id="confirmText">Vols enviar el quiz i veure el resultat?</p>
      <button id="confirmYes" class="next-final">Sí, enviar</button>
      <button id="confirmNo" class="next-final" style="background:#6c757d;">Cancel·la</button>
    </div>
  </div>
  <script src="js/quiz.js"></script>
</body>
</html>
