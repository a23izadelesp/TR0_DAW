<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Bandera Quiz</title>
  <link rel="stylesheet" href="css/crud.css" />
</head>
<body>
  <h1>Gestionar Preguntes</h1>
  <form id="formPregunta">
    <input type="hidden" id="questionId" value="" />
    <label>Pregunta:
      <input type="text" id="questionText" name="question" required />
    </label>
    <label>Resposta 1:
      <input type="text" id="answer1" required />
    </label>
    <label>Resposta 2:
      <input type="text" id="answer2" required />
    </label>
    <label>Resposta 3:
      <input type="text" id="answer3" required />
    </label>
    <label>Resposta 4:
      <input type="text" id="answer4" required />
    </label>
    <label>Índex correcte (0-3):
      <input type="number" id="correctIndex" min="0" max="3" required />
    </label>
    <label>URL Imatge:
      <input type="text" id="imatge" name="imatge" />
    </label>
    <label>Subir nueva imagen:
      <input type="file" id="imageFile" name="imageFile" accept="image/*" />
    </label>
    <button type="submit" class="create">Crear / Actualitzar</button>
    <button type="button" id="resetForm">Netejar</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Pregunta</th>
        <th>Respostes</th>
        <th>Índex Correcte</th>
        <th>Bandera</th>
        <th>Accions</th>
      </tr>
    </thead>
    <tbody id="tablaPreguntas"></tbody>
  </table>

  <script src="js/crud.js"></script>
</body>
</html>
