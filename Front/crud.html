<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>CRUD Preguntas del Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }
    th, td {
      border: solid 1px #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
    }
    button {
      margin: 4px;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    button.create { background-color: #28a745; }
    button.update { background-color: #ffc107; color: #212529; }
    button.delete { background-color: #dc3545; }
    form {
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px #ccc;
    }
    label {
      margin-top: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Gestión de Preguntas del Quiz (CRUD)</h1>

  <form id="formPregunta">
    <input type="hidden" id="questionId" value="" />
    <label>Pregunta:
      <input type="text" id="questionText" required />
    </label>
    <label>Respuesta 1:
      <input type="text" id="answer1" required />
    </label>
    <label>Respuesta 2:
      <input type="text" id="answer2" required />
    </label>
    <label>Respuesta 3:
      <input type="text" id="answer3" required />
    </label>
    <label>Respuesta 4:
      <input type="text" id="answer4" required />
    </label>
    <label>Índice respuesta correcta (0-3):
      <input type="number" id="correctIndex" min="0" max="3" required />
    </label>
    <button type="submit" class="create">Crear / Actualizar</button>
    <button type="button" id="resetForm">Limpiar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Pregunta</th>
        <th>Respuestas</th>
        <th>Índice Correcto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaPreguntas"></tbody>
  </table>

  <script>
    const urlBase = "/quiz.php";

    async function listarPreguntas() {
      const res = await fetch(urlBase + "?action=list");
      const data = await res.json();
      const tbody = document.getElementById("tablaPreguntas");
      tbody.innerHTML = "";
      data.questions.forEach(q => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${q.id}</td>
          <td>${q.question}</td>
          <td>${[q.answer1, q.answer2, q.answer3, q.answer4].map(a => `<div>${a}</div>`).join('')}</td>
          <td>${q.correctIndex}</td>
          <td>
            <button class="update" onclick="editarPregunta(${q.id})">Editar</button>
            <button class="delete" onclick="borrarPregunta(${q.id})">Borrar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function resetForm() {
      document.getElementById("formPregunta").reset();
      document.getElementById("questionId").value = "";
    }

    async function editarPregunta(id) {
      console.log("Editar pregunta ID:", id);
      const res = await fetch(urlBase + "?action=list"); // Obtener todas
      const data = await res.json();
      const pregunta = data.questions.find(q => q.id === id);
      if (!pregunta) {
        console.error("Pregunta no encontrada en lista");
        alert("Pregunta no encontrada");
        return;
      }
      document.getElementById("questionId").value = pregunta.id;
      document.getElementById("questionText").value = pregunta.question;
      document.getElementById("answer1").value = pregunta.answer1;
      document.getElementById("answer2").value = pregunta.answer2;
      document.getElementById("answer3").value = pregunta.answer3;
      document.getElementById("answer4").value = pregunta.answer4;
      document.getElementById("correctIndex").value = pregunta.correctIndex;
    }

    async function borrarPregunta(id) {
      if (!confirm("¿Borrar esta pregunta?")) return;
      await fetch(urlBase + "?action=delete&id=" + id, {
        method: "POST"
      });
      listarPreguntas();
      resetForm();
    }

    document.getElementById("formPregunta").addEventListener("submit", async e => {
      e.preventDefault();
      const id = document.getElementById("questionId").value;
      const payload = {
        question: document.getElementById("questionText").value,
        answer1: document.getElementById("answer1").value,
        answer2: document.getElementById("answer2").value,
        answer3: document.getElementById("answer3").value,
        answer4: document.getElementById("answer4").value,
        correctIndex: parseInt(document.getElementById("correctIndex").value, 10),
      };
      let url = urlBase + "?action=create";
      if (id) {
        url = urlBase + "?action=update&id=" + id;
        console.log(`Actualizando pregunta con id ${id}`);
      }
      const res = await fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });
      const resp = await res.json();
      console.log("Respuesta update/create:", resp);
      if (resp.error) {
        alert("Error: " + resp.error);
      } else {
        alert("Pregunta " + (id ? "actualizada" : "creada") + " correctamente");
        listarPreguntas();
        resetForm();
      }
    });

    document.getElementById("resetForm").addEventListener("click", e => {
      e.preventDefault();
      resetForm();
    });

    listarPreguntas();
  </script>
</body>
</html>
